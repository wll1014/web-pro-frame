<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<script type="text/javascript" src="./index.js"></script>   
	<script type="text/javascript" src="./echarts.min.js"></script>   

	<style>
		button{
			margin-bottom: 12px;
		}
	</style>
	<script type="text/javascript">
		
		function setInfo(){
			var resolution = scaleObj.getScreenResolution()
			var dpr = scaleObj.getDpr()
			var scale = window.document.getElementsByTagName('body')[0].style.zoom
			scale = scale==undefined||scale==""?1:scale
			var info = `屏幕分辨率宽度:${resolution.width},当前屏幕dpr为${dpr},当前缩放比例为${scale}`
			document.getElementById("info").innerHTML=info
		}
		window.onload = function(){
			scaleObj.init(1600)
			setInfo()
			var myChart = echarts.init(document.getElementById('main'));
			option = {
				xAxis: {
					type: 'category',
					boundaryGap: false,
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: [820, 932, 901, 934, 1290, 1330, 1320],
					type: 'line',
					areaStyle: {}
				}]
			};
			myChart.setOption(option)
		}
		window.document.onkeydown = function(event){
			// 监听 Ctrl + 0 可全屏复原
			if (event.ctrlKey && event.key == "0") {
				console.log("restoring")
				scaleObj.restore()
			}
		}

		

		
	</script>
</head>

<body style="min-height:900px ">
	<div id="root" style="min-width: 1600px;height: 900px;background-color: black;color: #ffffff;">
		<div>
			content
		</div>
		<div>
			<img src="./缩放流程.png" alt="">
		</div>
		<div id="main" style="height: 300px;width: 400px;">

		</div>
		<div id="info"></div>
		<div><button onClick="(function(){
			scaleObj.autoScale()
			setInfo()
		})()">自动缩小（dpr+minWidth）</button></div>
		<div><button onClick="(function(){
			scaleObj.restore()
			setInfo()
		})()">还原</button></div>
		<div><button onClick="(function(){
			scaleObj.scaleByDpr()
			setInfo()
		})()">只根据dpr缩放</button></div>
	</div>
	
</body>

</html>
